<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="SWAPI simple search" />
    <meta property="og:image" content="./images/meta.png" />
    <meta property="og:description" content="Rick & Morty search and filter app" />

  <body>
    <div class="container">
      <h1 class="title"><a class="link" href="https://swapi.dev/" target="_blank">SWAPI</a></h1>
